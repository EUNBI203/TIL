<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id='dogs_cats' style="margin-top: 10px;">
      <button id="dog-button" v-on:click="getDog()">댕댕이</button>
      <br>
      <p>{{ count }}</p>
      <br>
      <!-- <button id="cat-button" v-on:click="getCat()">야옹이</button> -->
      <img v-for="imageUrl in imageUrls" v-bind:src="imageUrl" alt="댕댕이" width="200px">
  </div>
  <script>
    const app = new Vue({
      el: "#dogs_cats",
      data:{
        imageUrls: [], // 2-1. 배열로 변경
        count: 0
      },
      methods: {
        getDog: function() {
          axios.get('https://dog.ceo/api/breeds/image/random')
            .then(response => {
              console.log(this) // function : window, arrow function : vue(app)
              this.imageUrls.push(response.data.message) // 2-2. 배열에 값 넣기
              this.count++
          })
        }
      }
    })
    
  </script>
</body>
</html>
